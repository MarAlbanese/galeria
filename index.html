<!DOCTYPE html>
<html lang="es-AR">
<head>
   <!-- CHARSET -->
   <meta charset="UTF-8">
   <!-- IE-EDGE -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- VIEWPORT -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- DESCRIPTION -->
   <meta name="description" content="Aprende a desarrollar páginas web desde cero">
   <!-- AUTHOR -->
   <meta name="author" content="Daniel Salinas">
   <!-- TITTLE -->
   <title>Daniel Salinas | Galería</title>
   <!-- STYLES -->
   <link rel="stylesheet" href="./css/styles.css">
   <!-- FONT AWESOME -->
   <script src="https://kit.fontawesome.com/73f851add2.js" crossorigin="anonymous"></script>
   
</head>
<body>
    
    <h1>Súper Galería de Video Juegos ☺</h1>
    <!-- NUESTRA GALERIA -->
    <main>
        <section id="gallery" class="gallery">
            <figure class="gallery__figure">
                <img class="gallery__img" src="./image/super_mario_bros.png" alt="Super Mario Bros">
                <figcaption class="gallery__figcaption-gallery">Mario Bros</figcaption>
            </figure>
            <figure class="gallery__figure">
                <img class="gallery__img" src="./image/vice_city.jpg" alt="Vice City">
                <figcaption class="gallery__figcaption-gallery">Vice City</figcaption>
            </figure>
            <figure class="gallery__figure">
                <img class="gallery__img" src="./image/mario_party.jpeg" alt="Mario Party">
                <figcaption class="gallery__figcaption-gallery">Mario Party</figcaption>
            </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/mario_kart.jpg" alt="Mario Kart">
                   <figcaption class="gallery__figcaption-gallery">Mario Kart</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/assassins_creed.jpg" alt="Assasins Creed">
                    <figcaption class="gallery__figcaption-gallery">Assassin's Creed</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/007.jpg" alt="007">
                    <figcaption class="gallery__figcaption-gallery">GoldenEye 007</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/1080.jpg" alt="1080">
                    <figcaption class="gallery__figcaption-gallery">1080° Snowboarding</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/Mortal_kombat.jpg" alt="Mortal Kombat">
                    <figcaption class="gallery__figcaption-gallery">Mortal Kombat</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/Bloody_Roar.jpg" alt="Bloody Roar">
                    <figcaption class="gallery__figcaption-gallery">Bloody Roa</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/call_of_duty.jpg" alt="Call Of Duty">
                    <figcaption class="gallery__figcaption-gallery">Call of Duty</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/contra.png" alt="Contra">
                   <figcaption class="gallery__figcaption-gallery">Contra</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/metal_gear.jpg" alt="Metal Gear">
                   <figcaption class="gallery__figcaption-gallery">Metal Gear Solid​​</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/driver.jpg" alt="Driver">
                    <figcaption class="gallery__figcaption-gallery">Driver</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/crash.jpg" alt="Crash">
                   <figcaption class="gallery__figcaption-gallery">Crash</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/Donky_Kong.jpg" alt="Donky Kong">
                   <figcaption class="gallery__figcaption-gallery">Donkey Kong</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/duke_nukem.jpg" alt="Duke Nukem">
                    <figcaption class="gallery__figcaption-gallery">Duke Nukem</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/gran_turismo.jpg" alt="Gran Turismo">
                    <figcaption class="gallery__figcaption-gallery">Gran Turismo</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/Metal_slug.jpeg" alt="Metal Slug">
                   <figcaption class="gallery__figcaption-gallery">Mortal Slug</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/need_for_speed.jpg" alt="Need For Speed">
                     <figcaption class="gallery__figcaption-gallery">Need for Speed</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/pacman.jpg" alt="Pacman">
                    <span></span>
                    <figcaption class="gallery__figcaption-gallery">Pacman</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/resident_evil.jpg" alt="Resident Evil">
                    <span></span>
                    <figcaption class="gallery__figcaption-gallery">Resident Evil</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/Street_Fighter.jpg" alt="Street Fighter">
                    <figcaption class="gallery__figcaption-gallery">Street Fighter</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/tekken_3.jpg" alt="Tekken 3">
                   <figcaption class="gallery__figcaption-gallery">Tekken 3</figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img class="gallery__img" src="./image/zelda.jpg" alt="Zelda">
                   <figcaption class="gallery__figcaption-gallery gallery__figcaption-modal">The Legend of Zelda</figcaption>
                </figure>
        </section>
        
        <!-- NUESTRO MODAL -->
        <section class="container__modal" id="container__modal">
            <div class="modal">
                <img id="img-active" class="img-active" src="" alt="galeria de imagenes">
                <button id="btn-close" class="btn-close" type="button"><i class="fa-solid fa-xmark"></i></button>
                <button id="btn-prev" class="btn-prev" type="button"><i class="fa-solid fa-angles-left"></i></button>
                <button id="btn-next" class="btn-next" type="button"><i class="fa-solid fa-angles-right"></i></button>
            </div>
        </section>
    </main>

<script src="./js/script.js"></script>
</body>
</html>
